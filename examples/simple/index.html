<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>React Side Menu</title>
  <link type="text/css" rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <% if (environment !== 'development' && environment !== 'local') { %>
  <link type="text/css" rel="stylesheet" media="all" href="app.<%= version %>.css" />
  <% } %>
</head>
<body>
  <div id="menu" style="width: 300px;" data-active="siliconstraits"></div>
  <script src="app.<%= version %>.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
